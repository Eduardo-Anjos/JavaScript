<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JS</title>
    <style>
        body{
            background-color: rgba(76, 76, 163, 0.87);
font-family:20pt Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo JS!</h1>
    <script>
var n1 = parseFloat( window.prompt('Digite um numero'))    
var n2 = Number( window.prompt('Digite outro numero'))  
var s = n1 + n2
window.alert(`A soma entre ${n1} e ${n2} é igual a  ${s}`)  
    </script>
</body>
</html>
